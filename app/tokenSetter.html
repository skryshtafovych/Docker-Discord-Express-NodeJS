<html>
<head>
  <title>SK Solutions</title>
  <link rel="stylesheet" href="/main-style.css">
  <link rel="shortcut icon" href="../images/favicon.ico" />

</head>
<body>



<h4>Enter Some Other Info to Save:</h4>
<input class="form-control" id="tokeninfo" placeholder="Info" type="text" />


<button class="btn btn-primary btn-lg" onclick="setToken()">SetToken</button>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">


  function setToken() {
    let tokenForBot = document.getElementById('tokeninfo').value;

    var controlAPISettingsJSON = JSON.stringify({token: tokenForBot})




    fetch('/setBotKey/', {
          method: 'post',
          headers: new Headers({'content-type': 'application/json'}),
          body: controlAPISettingsJSON
      }).then((res) => res.json())
          .then((data) => alert('Data Sent'))
          .catch((err) => console.log(err))
  }



</script>

</html>
